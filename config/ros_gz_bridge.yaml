- ros_topic_name: '/rgbd_camera/image'
  ros_type_name: 'sensor_msgs/msg/Image'
  gz_type_name: 'ignition.msgs.Image'
  direction: GZ_TO_ROS  

- ros_topic_name: '/rgbd_camera/depth_image'
  ros_type_name: 'sensor_msgs/msg/Image'
  gz_type_name: 'ignition.msgs.Image'
  direction: GZ_TO_ROS  

- ros_topic_name: '/rgbd_camera/camera_info'
  ros_type_name: 'sensor_msgs/msg/CameraInfo'
  gz_type_name: 'ignition.msgs.CameraInfo'
  direction: GZ_TO_ROS  

- ros_topic_name: '/rgbd_camera/points'
  ros_type_name: 'sensor_msgs/msg/PointCloud2'
  gz_type_name: 'ignition.msgs.PointCloudPacked'
  direction: GZ_TO_ROS  

- ros_topic_name: '/clock'
  ros_type_name: 'rosgraph_msgs/msg/Clock'
  gz_type_name: 'ignition.msgs.Clock'
  direction: GZ_TO_ROS

- ros_topic_name: '/camera'
  ros_type_name: 'sensor_msgs/msg/Image'
  gz_type_name: 'ignition.msgs.Image'
  direction: GZ_TO_ROS

- ros_topic_name: '/camera_arm_base'
  ros_type_name: 'sensor_msgs/msg/Image'
  gz_type_name: 'ignition.msgs.Image'
  direction: GZ_TO_ROS


